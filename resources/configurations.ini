[default_parameters]
destination = /data/output/
format = jpeg
quality = 80
max_width = 1920


[supported_formats]
png = .png
jpeg = .jpeg
jpg = .jpg
ppm = .ppm
gif = .gif
tiff = .tiff
bmp = .bmp
webp = .webp
heic = .heic
heif = .heif
avif = .avif

[logs]
max_rows = 10000
log_success = True
log_errors = True
log_warnings = True